<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoSteg - Steganography with Encryption</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- CryptoJS for encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="text-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark cyber-navbar">
        <div class="container">
            <a class="navbar-brand cyber-glow-text" href="/">
                <i class="fas fa-shield-alt me-2"></i>CryptoSteg
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#steganography" data-bs-toggle="tab">
                            <i class="fas fa-image me-1"></i> Steganography
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#encryption" data-bs-toggle="tab">
                            <i class="fas fa-lock me-1"></i> Encryption
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about" data-bs-toggle="tab">
                            <i class="fas fa-info-circle me-1"></i> About
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="cyber-footer py-3 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="mb-0 small">
                        <span class="cyber-glow-text">CryptoSteg</span> - 
                        Secure Image Steganography &amp; Encryption Tool
                    </p>
                    <p class="mb-0 small text-muted">For educational purposes only. Do not use for illegal activities.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Toast for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="statusToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i id="toastIcon" class="fas fa-info-circle me-2"></i>
                <strong id="toastTitle" class="me-auto">Notification</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Notification message here.
            </div>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/steganography.js') }}"></script>
    <script src="{{ url_for('static', filename='js/encryption.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
